<div class="block" 
	data-ng-switch on="b.type" 
	data-ng-repeat="b in p.blocks" 
	data-ng-click="toggleEdit()" edit>	
	<div class="animate-switch" data-ng-switch-when="selection">
    <input value="b.question"></input>
    <input value="b.description"></input>
    <select name="" id="">
      <option value="o" data-ng-repeat="o in b.options" data-ng-bind="o"></option>
    </select>
  </div>
  <div class="animate-switch" data-ng-switch-when="textarea">
    <input value="b.question"></input>
    <input value="b.description"></input>
  	<textarea name="" id="" cols="75" rows="5" disabled="true"></textarea>
  </div>
  <div class="animate-switch" data-ng-switch-default>
    <input value="b.question"></input>
    <input value="b.description"></input>
    <input type="text" disabled="true">
  </div>
</div>
